<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="red" id="red" onclick="button('red')" />
    <input type="button" value="green" id="green" onclick="button('green')" />
    <input type="button" value="blue" id="blue" onclick="button('blue')" />

    <div id="container" style="background-color: #eaeaea; width: 500px; height: 500px"></div>
    <p id="content"></p>
    <p id="location"></p>
    <script>
      const container = document.getElementById("container");
      const content = document.getElementById("content");
      const locationParagraph = document.getElementById("location");

      const height = window.screen.height;
      const widht = window.screen.width;
      const url = window.location;

      content.textContent = `widht: ${widht} height : ${height}`;
      locationParagraph.textContent = url;
    </script>
  </body>
</html>
