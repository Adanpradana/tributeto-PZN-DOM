<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="button" value="red" id="red" onclick="button('red')" />
    <input type="button" value="green" id="green" onclick="button('green')" />
    <input type="button" value="blue" id="blue" onclick="button('blue')" />

    <div id="container" style="background-color: #eaeaea; width: 500px; height: 500px"></div>
    <script>
      const container = document.getElementById("container");

      //button element
      const red = document.getElementById("red");
      const green = document.getElementById("green");
      const blue = document.getElementById("blue");

      const button = (color) => {
        if (color === "red") {
          container.style.backgroundColor = "red";
        } else if (color === "green") {
          container.style.backgroundColor = "green";
        } else if (color === "blue") {
          container.style.backgroundColor = "blue";
        }
      };
    </script>
  </body>
</html>
